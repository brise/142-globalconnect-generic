<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
</head>
<style type="text/css">

	body, html {
		width: 100%;
		height: 100%;
		font-size: 6px;
	}

	body {
		background: rgb(255,255,255);
		visibility: visible;
	}

	table {
		width: 100%;
		height: 100%;
		text-align: center;
		vertical-align: middle;
		overflow: hidden;
	}

	div {
		width: 80%;
		height: 40%;
		position: relative;
		display: inline-block;
		background: url("./assets/logos/eika_green.svg");
		background-size: contain;
		background-repeat: no-repeat;
		background-position: center center;
		max-width: 48em;
		max-height: 12em;
	}

</style>
<body>
<table>
	<tr>
		<td>
			<div>&nbsp;</div>
		</td>
	</tr>
</table>
</body>
</html>
